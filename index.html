<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 29</title>

    <style>
      #container{
        height: 400px;
        width:600px;
        padding:10px ;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      }

      .input-container{
        height:50px;
        width:400px;
        margin:10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      

      #input-box{
        display:flex;
        justify-content: center;
        margin:30px;
       
      }

      #buttons-box{
        display:flex;
        justify-content:space-around;

      }

      .output {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
    }

      h1{
        text-align: center;
      }

      button-box{
        padding: 10px 15px;
        margin: 5px;
      }

    </style>
</head>
<body>

    <div id="container">
        <h1>Text converting tool</h1>
        <div id="input-box">
            <input id="input"  class="input-container" type="text" placeholder="Enter the string you want to convert">
         
        </div>

        <div id="buttons-box">
            <button>Upper Case</button>
            <button>Lower Case</button>
            <button>Character Count </button>
            <button>Word Count</button>
        </div>

        <div class="output">
            <p id="outputText"></p>
        </div>
   </div>
</body>
</html>
